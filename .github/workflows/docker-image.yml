name: Docker Build & Push

on:
  push:
    branches: [ "main" ]
    paths:  # 仅当Dockerfile或相关文件变化时触发
      - 'Dockerfile'
      - '​**​/Dockerfile'
      - 'docker/​**​'
env:
  REGISTRY: docker.io  # 使用Docker Hub（或ghcr.io表示GitHub Container Registry）
  IMAGE_NAME: ${{ github.repository }}  # 镜像名称格式：username/repo

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write  # 推送镜像到GitHub Registry时需要

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Log in to Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}  # Docker Hub用户名
          password: ${{ secrets.DOCKER_PASSWORD }}  # Docker Hub密码或访问令牌

      - name: Build & Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          cache-from: type=gha  # 启用GitHub缓存
          cache-to: type=gha,mode=max
